name: Playwright CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
    
    - name: Pull and run docker image
      run: |
          docker pull mcr.microsoft.com/playwright/java:v1.49.0-noble   
          docker run mcr.microsoft.com/playwright/java:v1.49.0-noble
     
    - name: Install Playwright dependency
      run: |
          docker exec test-container sudo mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install-deps"   
          
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -q clean test -DsuiteXmlFile=testNGFiles/tests.xml 

