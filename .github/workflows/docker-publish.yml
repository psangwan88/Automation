name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Debug Username and Password
      run: |
        echo "Docker Username: ${{ secrets.DOCKERUSER }}"
        echo "Password length: secrets.DOCKERHUBPASSWORD"
    
    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUBUSER }}
        password: ${{ secrets.DOCKERHUBPASSWORD }}

    # Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{secrets.DOCKERHUBUSER }}/playwrightsc:latest .

    # Push the Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{secrets.DOCKERHUBUSER }}/playwrightsc:latest
